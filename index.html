<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Show</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/emoji/256/play-button-emoji.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <header class="row header">
            <div class="col-6 header-title-box">
                <h6 class="header-title">BitShow</h6>
            </div>
            <div class="col-2" class="input-area">
                <form class="form-inline my-2 my-lg-0"></form>
                    <input type="search" class="searchLine form-control mr-sm-2 input-movie" placeholder="Search" id="search-field">
                    <div id="search-list">
                        <ul id="list-of-movies">

                        </ul>
                    </div>
                </form>
            </div>
            
        </header>

        <main class="movie-catalog-box container">
            <div class="row">
                <div class="col-12 main-title" >
                    <h2 id="title">Popular Shows</h2>
                </div>
            </div>
            <div class="row" id="movie-cards">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card" id="movie"></div>
                    <div class="movie-name"></div>
                </div>
            </div>
        </main>


        <footer class="row footer">
            <span class="col-12">Copyright &copy; Tijana 2023</span>
        </footer>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./JS/data.js"></script>
    <script src="./JS/ui.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/api.js"></script>

</body>
</html>
